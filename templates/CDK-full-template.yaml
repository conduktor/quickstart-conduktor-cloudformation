AWSTemplateFormatVersion: 2010-09-09

Description: >-
  Create resources and deploy Conduktor
  As per: https://docs.conduktor.io/platform/installation/get-started/AWS/

  This template will deploy the following:
  - Networking resources (VPC, subnets and more) - Public and Private
  - Database (RDS instance with postgres engine)
  - Cluster (ECS)
  - Service (Fargate)
  - IAM (ECS Task Execution Role)

Parameters:
  PublicRegion:
    Type: String
    Default: eu-west-1a
    Description: The public region for availability zone of your resources

  PrivateRegion:
    Type: String
    Default: eu-west-1b
    Description: The private region for availability zone of your resources

  DatabaseName:
    Type: String
    Default: postgres
    Description: The name of the database

  DatabaseUsername:
    Type: String
    Default: conduktor
    Description: The username for the database

  DatabasePassword:
    Type: String
    Default: conduktor2143
    Description: The password for the database

Mappings:
  SubnetConfig:
    VPC:
      CIDR: '10.10.0.0/16'
    Public:
      CIDR: '10.10.1.0/24'
    Private:
      CIDR: '10.10.2.0/24'
    Destination:
      CIDR: '0.0.0.0/0'

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !FindInMap ['SubnetConfig', 'VPC', 'CIDR']
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: ConduktorConsoleVPC

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: !FindInMap ['SubnetConfig', 'Public', 'CIDR']
      VpcId: !Ref VPC
      AvailabilityZone: !Ref PublicRegion
      MapPublicIpOnLaunch: true
      Tags:
       - Key: Name
         Value: ConduktorConsolePublicSubnet

  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: !FindInMap ['SubnetConfig', 'Private', 'CIDR']
      VpcId: !Ref VPC
      AvailabilityZone: !Ref PrivateRegion
      MapPublicIpOnLaunch: true
      Tags:
       - Key: Name
         Value: ConduktorConsolePrivateSubnet

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: ConduktorConsoleInternetGateway
  
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
  
  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
  
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: 
      - AttachGateway
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: !FindInMap ['SubnetConfig', 'Destination', 'CIDR']
      GatewayId: !Ref InternetGateway

  PublicSubnetAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref RouteTable

  ECSCluster:
    Type: 'AWS::ECS::Cluster'
    Properties:
      ClusterName: !Sub ${AWS::StackName}-conduktor-ecs-cluster
      CapacityProviders:
        - FARGATE
      DefaultCapacityProviderStrategy:
      - CapacityProvider: FARGATE
        Weight: 1

  ECSService:    
    Type: AWS::ECS::Service
    Properties: 
      Cluster: !Ref ECSCluster
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups: 
            - !Ref SecurityGroup
          Subnets: 
            - !Ref PublicSubnet
      TaskDefinition: !Ref 'ECSTaskDefinition'
      ServiceName: !Sub ${AWS::StackName}-conduktor-ecs-service

  ECSTaskDefinition:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      Family: conduktor-console
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      ExecutionRoleArn: !Ref ECSTaskExecutionRole
      Cpu: '2048'
      Memory: '4096'
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      ContainerDefinitions:
        - Name: conduktor-console
          Image: conduktor/conduktor-console:1.24.0
          Essential: true
          Environment:
            - Name: CDK_DATABASE_HOST
              Value: !GetAtt RDSInstance.Endpoint.Address
            - Name: CDK_MONITORING_ALERT-MANAGER-URL
              Value: http://localhost:9010/
            - Name: CDK_MONITORING_CORTEX-URL
              Value: http://localhost:9009/
            - Name: CDK_DATABASE_PORT
              Value: '5432'
            - Name: CDK_DATABASE_USERNAME
              Value: !Ref 'DatabaseUsername'
            - Name: CDK_DATABASE_PASSWORD
              Value: !Ref 'DatabasePassword'
            - Name: CDK_MONITORING_CALLBACK-URL
              Value: http://localhost:8080/monitoring/api/
            - Name: CDK_DATABASE_NAME
              Value: !Ref DatabaseName
            - Name: CDK_MONITORING_NOTIFICATIONS-CALLBACK-URL
              Value: http://localhost:8080
          PortMappings:
            - Name: console-8080-tcp
              ContainerPort: 8080
              HostPort: 8080
              Protocol: tcp
          HealthCheck:
            Command: ['CMD-SHELL',
                    'curl --fail http://localhost:${CDK_LISTENING_PORT:-8080}/platform/api/modules/health/live']
            Interval: 5
            Retries: 2
            Timeout: 3
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LogGroup
              awslogs-stream-prefix: ecs
        - Name: conduktor-monitoring
          Image: conduktor/conduktor-console-cortex:1.24.0
          Environment:
            - Name: CDK_CONSOLE-URL
              Value: http://localhost:8080
          PortMappings:
              - Name: conduktor-cortex-9090-tcp
                ContainerPort: 9090
                HostPort: 9090
              - Name:  conduktor-cortex-9010-tcp
                ContainerPort: 9010
                HostPort: 9010
              - Name: conduktor-cortex-9009-tcp
                ContainerPort: 9009
                HostPort: 9009
          HealthCheck:
            Command: ['CMD-SHELL',
                    'curl --fail http://localhost:${CDK_LISTENING_PORT:-8080}/platform/api/modules/health/live']
            Interval: 5
            Retries: 2
            Timeout: 3
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LogGroup
              awslogs-stream-prefix: ecs

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${AWS::StackName}-conduktor-full
      Tags:
        - Key: Name
          Value: ConduktorConsoleLogGroup

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: SecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: !FindInMap ['SubnetConfig', 'Destination', 'CIDR']
        - IpProtocol: tcp
          FromPort: 9090
          ToPort: 9090
          CidrIp: !FindInMap ['SubnetConfig', 'Destination', 'CIDR']
        - IpProtocol: tcp
          FromPort: 9010
          ToPort: 9010
          CidrIp: !FindInMap ['SubnetConfig', 'Destination', 'CIDR']
        - IpProtocol: tcp
          FromPort: 9009
          ToPort: 9009
          CidrIp: !FindInMap ['SubnetConfig', 'Destination', 'CIDR']
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: !FindInMap ['SubnetConfig', 'Destination', 'CIDR']
      Tags:
        - Key: Name
          Value: ConduktorConsoleSecurityGroup

  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
      # https://docs.aws.amazon.com/aws-managed-policy/latest/reference/AmazonECSTaskExecutionRolePolicy.html
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
      Tags:
        - Key: Name
          Value: ConduktorConsoleECSTaskExecutionRole

#  DB needs two subnets in different AZs
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: !Sub ${AWS::StackName}-conduktor-db-subnet-group
      SubnetIds:
        - !Ref PublicSubnet
        - !Ref PrivateSubnet

  RDSInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    Properties:
      DBInstanceIdentifier: !Sub ${AWS::StackName}-conduktor-postgresql
      DBName: !Ref DatabaseName
      Engine: postgres
      MasterUsername: !Ref 'DatabaseUsername'
      MasterUserPassword: !Ref 'DatabasePassword'
      AllocatedStorage: '5'
      DBInstanceClass: 'db.t3.small'
      MultiAZ: false
      AvailabilityZone: !Ref PublicRegion
      VPCSecurityGroups:
        - !Ref SecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
